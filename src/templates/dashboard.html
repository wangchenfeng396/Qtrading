<!DOCTYPE html>

<head>

    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; padding: 20px; background: #f0f2f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }

        h2 { margin-top: 0; color: #333; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        select { padding: 8px 12px; font-size: 16px; border-radius: 4px; border: 1px solid #ddd; }

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Qtrading å®ç›˜ç›‘æ§</h1>
            <select id="env-select" onchange="fetchData()">
                <option value="live">ğŸ”´ å®ç›˜ (Live)</option>
                <option value="testnet">ğŸŸ¢ æ¨¡æ‹Ÿç›˜ (Testnet)</option>
            </select>
        </div>

        <div class="card">
            <h2>è´¦æˆ·æƒç›Šæ›²çº¿ (Equity Curve)</h2>
            <div id="equity-chart" style="height: 400px;"></div>
        </div>

        <div class="card">
            <h2>æœ€è¿‘æ“ä½œ (Recent Operations)</h2>
            <table id="ops-table">
                <thead>
                    <tr>
                        <th>æ—¶é—´</th>
                        <th>äº¤æ˜“å¯¹</th>
                        <th>æ–¹å‘</th>
                        <th>åŠ¨ä½œ</th>
                        <th>ä»·æ ¼</th>
                        <th>æ•°é‡</th>
                        <th>çŠ¶æ€</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 1. åˆå§‹åŒ–å›¾è¡¨
        Plotly.newPlot('equity-chart', [{x: [], y: [], type: 'scatter', line: {color: '#2980b9'}}], {
            margin: {t: 20, r: 20, l: 50, b: 40},
            autosize: true
        });

        async function fetchData() {
            const env = document.getElementById('env-select').value;
            
            // è·å–æƒç›Šæ•°æ®
            try {
                const eqRes = await fetch(`/api/equity?env=${env}`);
                const eqData = await eqRes.json();
                Plotly.update('equity-chart', {x: [eqData.x], y: [eqData.y]});
            } catch (e) {
                console.error(e);
            }

            // è·å–æ“ä½œè®°å½•
            try {
                const opRes = await fetch(`/api/operations?env=${env}`);
                const opData = await opRes.json();
                const tbody = document.querySelector('#ops-table tbody');
                tbody.innerHTML = opData.map(op => `
                    <tr>
                        <td>${op.timestamp.replace('T', ' ').split('.')[0]}</td>
                        <td>${op.symbol}</td>
                        <td class="side-${op.side}">${op.side}</td>
                        <td>${op.action}</td>
                        <td>$${op.price.toFixed(2)}</td>
                        <td>${op.quantity}</td>
                        <td class="status-${op.status}">${op.status}</td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error(e);
            }
        }

        // æ¯ 5 ç§’åˆ·æ–°ä¸€æ¬¡
        fetchData();
        setInterval(fetchData, 5000);
    </script>
